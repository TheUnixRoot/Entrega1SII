<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:bnu="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title><ui:insert name="pageName"/></title>
        <meta charset="utf-8"/>
        <link href="#{resource['/css/anuncios.css']}" rel="stylesheet" type="text/css"/>
        
    </h:head>
    <h:body id="body">
        <p:layout fullPage="true" id="layFull">
            
            <p:layoutUnit position="north" closable="false" collapsible="false" resizable="false" >
            
                <header>
                    <h:form id="formBusqueda">
                        <p:inputText id="textoABuscar"/>
                        <p:watermark for="textoABuscar" value="Buscar eventos" id="watermarkForTextoABuscar"/> 
                        <p:button id="botonBuscar" style="display: none"/>
                    </h:form>
                <div name="imagenCabecera" id="divImagen">
                    <h:button image="" outcome="index.xhtml"/> 
                </div>
                <!-- Boton de inciar sesion/notificacion -->
                <div id="divInitSesion">

                </div>
                <bnu:navBar fluid="true" sticky="true" >
                    <bnu:navbarLinks>
                        <bnu:navLink value="Index" href="index.xhtml"/>

                        <bnu:navLink value="Login" href="login.xhtml" rendered="${controlAutorizacion.usuario == null}"/>
                        <bnu:navLink value="Logout" href="login.xhtml" rendered="${controlAutorizacion.usuario != null}"/>
                       
                        <bnu:navLink value="SignUp" href="sign_up.xhtml"/>
                        <bnu:navLink value="patata" href="#"/>
                    </bnu:navbarLinks>
                </bnu:navBar>
                <nav name="enlacesNegro" id="navNegro">
                    <ul>
                        <!-- Elementos de la lista negra de arriba -->
                        <ui:repeat value="#{navBlack.items}" var="it">
                            <li>
                                <h:link value="#{it.nombre}" outcome="#{it.enlace}"/>
                            </li>
                        </ui:repeat>
                    </ul>
                </nav>
                <nav name="enlacesRojo" id="navRojo">
                    <ul>
                        <!-- Elementos de la lista roja de arriba -->
                        <ui:repeat value="#{navRed.items}" var="it">
                            <li>
                                <h:link value="#{it.nombre}" outcome="#{it.enlace}"/>
                            </li>
                        </ui:repeat>
                    </ul>
                </nav>
                <div name="anuncioArribaTocho" id="divAnunAT">

                </div>
            </header>
            
            </p:layoutUnit>
            
            
            <p:layoutUnit position="west" closable="false" collapsible="false" resizable="false" >
            
                <aside id="asideNavBar">
                    <ui:insert name="navBarName" />
                    <h:form>
                        <p:menu>
                            <p:submenu label="#{nombrePagina}" expanded="true">
                                <p:menuitem value="Gestion de usuarios" action="gestion_usuarios.xhtml" rendered="${controlAutorizacion.administrador}"/>
                                <p:menuitem value="Gestion de anuncios" action="gestion_anuncios.xhtml" rendered="${controlAutorizacion.administrador}"/>
                            </p:submenu>
                        </p:menu>
                    </h:form>
                    

                    <div name="anuncioAbajoIzquierda" id="divAnunAI">

                    </div>
                </aside>
            
            </p:layoutUnit>
            
            
            <p:layoutUnit position="center" id="layCenter">
            
                <ui:insert name="cuerpo">
                    Default section
                </ui:insert>
            
            </p:layoutUnit>
            
            <footer id="footer">
            <!-- esto es el pie de pagina -->
        </footer>
        </p:layout>
    </h:body>
</html>
