<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:bnu="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title><ui:insert name="pageName"/></title>
        <meta charset="utf-8"/>
        <link href="#{resource['/css/anuncios.css']}" rel="stylesheet" type="text/css"/>
        
    </h:head>
    <h:body id="body">
        <p:layout fullPage="true" id="layFull">
            
            <p:layoutUnit position="north" closable="false" collapsible="false" resizable="false" >
            
                <header>
                    <p:panelGrid columns="2" >
                        <p:graphicImage id="corporative" value="#{show_anunciosBean.self}" height="100"/>
                        <p:graphicImage id="topbanner" value="#{show_anunciosBean.top}" height="100"/>
                    </p:panelGrid>
                    <h:form>
                        <p:menubar>
                            <p:menuitem value="Index" action="index.xhtml" />
                            <p:menuitem value="Login" action="login.xhtml" rendered="${controlAutorizacion.usuario == null}" />
                            <p:menuitem value="Logout" action="login.xhtml" rendered="${controlAutorizacion.usuario != null}" />
                            <p:menuitem value="SignUp" action="sign_up.xhtml"/>
                            <p:menuitem value="Patata" action="#"/>
                        </p:menubar>
                    </h:form>

                
                </header>
            
            </p:layoutUnit>

            <p:layoutUnit position="west" closable="false" collapsible="false" resizable="false" >
            
                <aside id="asideNavBar">
                    <ui:insert name="navBarName" />
                    <h:form>
                        <p:menu>
                            <p:submenu label="#{nombrePagina}" expanded="true">
                                <p:menuitem value="Gestion de usuarios" action="gestion_usuarios.xhtml" rendered="${controlAutorizacion.administrador}"/>
                                <p:menuitem value="Gestion de anuncios" action="gestion_anuncios.xhtml" rendered="${controlAutorizacion.administrador}"/>
                                <p:menuitem value="ConfiguraciÃ³n de notificaciones" action="configurarNotificaciones.xhtml" rendered="${controlAutorizacion.administrador}"/>
                                <p:menuitem value="Busqueda" action="buscarEvento.xhtml"/>
                                <p:menuitem value="Contactar con administrador" action="contactoAdmin.xhtml"/>
                                <p:menuitem value="Enviar notificaciones" action="enviarNotificaciones.xhtml" rendered="${controlAutorizacion.periodista}"/>

                            </p:submenu>
                        </p:menu>
                    </h:form>
                    

                    <div name="anuncioAbajoIzquierda" id="divAnunAI" style="margin-top: 10pt">
                        <p:graphicImage id="bottombanner" value="#{show_anunciosBean.bottom}" width="180"/>
                    </div>
                </aside>
            
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <ui:insert name="cuerpo">
                    Default section
                </ui:insert>
            
            </p:layoutUnit>
            
            <footer id="footer">
            <!-- esto es el pie de pagina -->
        </footer>
        </p:layout>
    </h:body>
</html>
