<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="Layout.xhtml">
        <ui:define name="navBarName">
            <ui:param name="nombrePagina" value="Enviar notificaciones" />
        </ui:define>
        <ui:define name="cuerpo">
        <section id="cuerpo">
        <h:form>    
      
                <!--podria meter los resultados en un checkbox y que el usuario elija los que quiere-->

                        <ui:repeat value="#{enviarNotificacionesBean.listaCoincidencias}" var="evento">
                        <article id="#{evento.nombre}">
                        <p:panelGrid columns="2" layout="grid">
                            <!--<p:commandButton icon="#{evento.descripcion}" action="null"/>-->
                           
                        <p:outputLabel value="#{evento.nombre}"/>
                        <p:outputPanel>#{evento.descripcion}</p:outputPanel>
                        </p:panelGrid>
                        </article>
                        </ui:repeat>
      
                
        </h:form>
        </section>
        </ui:define>
    </ui:composition>
</html>
