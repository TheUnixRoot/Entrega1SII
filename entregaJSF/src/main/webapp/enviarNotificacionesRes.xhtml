<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="Layout.xhtml">
        <ui:define name="navBarName">
            <ui:param name="nombrePagina" value="Enviar notificaciones" />
        </ui:define>
        <ui:define name="cuerpo">
        <section id="cuerpo">
        <h:form>    
      
            <!--podria meter los resultados en un checkbox y que el usuario elija los que quiere-->
                
            <c:choose>
                <c:when test="#{!enviarNotificacionesBean.vacio}">

                    <ui:repeat value="#{enviarNotificacionesBean.listaCoincidencias}" var="evento">
                        <article id="#{evento.nombre}">
                            <p:panelGrid columns="2" layout="grid">
                            <!--<p:commandButton icon="#{evento.descripcion}" action="null"/>-->
                                <p:outputLabel value="#{evento.nombre}"/>
                                <p:outputPanel>#{evento.descripcion}</p:outputPanel>
                                <p:commandButton value="Notificacion" action="#{enviarNotificacionesBean.notificacion()}" oncomplete="PF('dlg').show()"/>

                                <p:dialog header="Datos enviados correctamente" modal="true" showEffect="clip" widgetVar="dlg" resizable="false">
                                    <p:outputPanel id="display">
                                        <p:outputLabel value="Notificacion enviada correctamente"/>
                                        <div align="center">
                                            <p:commandButton value="OK" update="display" icon="ui-icon-check" action="#{formularioGustosBean.goIndex()}" />
                                        </div>
                                    </p:outputPanel>
                                </p:dialog>

                            </p:panelGrid>
                        </article>
                    </ui:repeat>
                </c:when>
                <c:otherwise>
                    <p:outputLabel value="No hay eventos"/>
                </c:otherwise>
                </c:choose>
                
                <br></br>
                <p:commandButton value="Vover a buscar"  icon="ui-icon-check" action="#{enviarNotificacionesBean.volver()}"/>
        </h:form>
        </section>
        </ui:define>
    </ui:composition>
</html>
