<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:bnu="http://bootsfaces.net/ui">
    <ui:composition template="Layout.xhtml">
        <ui:define name="cuerpo">
        <section id="cuerpo">
         <article>
             
                <!-- falta validar, quien sube evento-->
                <h:form id="crearEvento">
                    
                    <p:panelGrid columns="1" layout="grid" >
                                        <p:growl id="messages" showDetail="true" />
                                        <p:fileUpload skinSimple="true" mode="simple" value="#{crearEventoBean.file}"/>
                                    </p:panelGrid>
                    
                    <p:panelGrid  columns="2" layout="grid">
                        
                        
                        
                        <p:outputLabel id="nombre" value="Nombre:"/> 
                        <p:inputText value="#{crearEventoBean.nombre}"/>
                        
                        
                        <p:outputLabel value="Precio:"/>
                        <p:inputNumber id="precio" value="#{crearEventoBean.precio}" />
                        
                        
                        <p:outputLabel value="Donde comprar entradas:" />
                        <p:inputText id="url" value="#{crearEventoBean.donde_comprar}">
                            
                        </p:inputText>
                        
                        
                        <p:outputLabel value="Lugar:"/>
                        <p:selectOneMenu id="lugar" value="#{crearEventoBean.ocurre_in}" >
                            <f:selectItems  value="#{crearEventoBean.lugares}"  var="lgr" itemLabel="#{lgr.nombre}" itemValue="#{lgr.nombre}" />
                        </p:selectOneMenu>
                       
                       
                        <p:outputLabel value="Descripcion:"/>
                        <p:inputTextarea id="descripcion" value="#{crearEventoBean.descripcion}"/>
                       
                        
                        <p:outputLabel value="fecha inicio:"/>
                        <p:calendar  mode="inline" id="fechai" value="#{crearEventoBean.fecha_inicio}"/>
                        
                        <p:outputLabel value="fecha fin:"/>
                        <p:calendar  mode="inline" id="fechaf" value="#{crearEventoBean.fecha_fin}"/>
                        
                        <p:outputLabel  value="Hora :" />
                        <p:calendar id="hora" value="#{crearEventoBean.hora}" pattern="HH:mm" timeOnly="true"  />
                       

                     
                        <p:commandButton value="Enviar" ajax="false" action="#{crearEventoBean.insertarEvento()}"/>
                        
                    </p:panelGrid>
                    </h:form>
                <p:growl id="mensaje" autoUpdate="true"></p:growl> 
                    
            
            </article>
        
        </section>
        </ui:define>
    </ui:composition>
</html>
