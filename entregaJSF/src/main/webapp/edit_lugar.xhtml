<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="Layout.xhtml">
        <ui:define name="pageName">
            Edición del anuncio
        </ui:define>
        <ui:define name="navBarName">
            <ui:param name="nombrePagina" value="Edición del anuncio" />
        </ui:define>
        <ui:define name="cuerpo">
            <c:if test="#{controlAutorizacion.periodista}" >
                    <section id="cuerpo">
                    <article id="#{mod_LugarBean.adv.id}">
                        <p:layout fullPage="false">
                            <p:layoutUnit position="west" closable="false" collapsible="false" resizable="false">
                                <h:form>
                                    <p:panelGrid columns="1" layout="grid" >
                                        <p:growl id="messages" showDetail="true" />
                                        <p:fileUpload value="null" mode="simple" skinSimple="true"/>
                                        <p:commandButton value="Submit" ajax="false" 
                                                         actionListener="null" disabled="true" />
                                        
                                    </p:panelGrid>
                                </h:form>
                            </p:layoutUnit>
                            <p:layoutUnit position="center" closable="false" collapsible="false" resizable="false">
                                <h:form>
                                    <p:panelGrid columns="1">
                                        <p:inputText value="#{mod_LugarBean.adv.id}" style="font-size: large; display: none"  />
                                        <p:outputLabel value="Nombre" style="font-size: large" />
                                        <p:inputText value="#{mod_LugarBean.adv.nombre}" style="font-size: large" />
                                        <p:outputLabel value="Descripcion" style="font-size: large" />
                                        <p:inputText value="#{mod_LugarBean.adv.descripcion}" style="font-size: large" />
                                        <p:outputLabel value="Direccion:" style="font-size: large" />
                                        <p:inputText value="#{mod_LugarBean.adv.geolocalizacion.direccion}" style="font-size: large" />
                                         
                                        <p:commandButton  value="Enviar" action="#{mod_LugarBean.modificarEvento()}">
                                            <f:param name="id" value="#{mod_LugarBean.ids}"/>
                                        </p:commandButton>
                                    </p:panelGrid>
                                </h:form>
                            </p:layoutUnit>
                        </p:layout>
                    </article>
                </section>
            </c:if>
            <c:if test="#{!controlAutorizacion.administrador}" >
                <p:outputLabel value="403 Forbidden" />
            </c:if>
        </ui:define>
    </ui:composition>
</html>
