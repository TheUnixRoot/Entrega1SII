<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="Layout.xhtml">
        <ui:define name="pageName">
            Enviar notificaciones
        </ui:define>
        <ui:define name="navBarName">
            <ui:param name="nombrePagina" value="Enviar notificaciones" />
        </ui:define>
        <ui:define name="cuerpo">
        <section id="cuerpo">
        <h:form>    
            <h3>Editar notificacion</h3>
            <p:inputTextarea id ="notificacion" value="#{enviarNotificacionesBean.notificacionPersonalizada}" rows="2" cols="50" counter="display" maxlength="100" counterTemplate="{0} characters remaining." autoResize="true" />
            <p:watermark for="notificacion" value="Notificacion" /> 
            <br></br>
            <p:commandButton value="Enviar" action="#{enviarNotificacionesBean.enviaNotificacion(1)}"/>
            <h:outputText id="display" />
        </h:form>
        </section>
        </ui:define>
    </ui:composition>
</html>
