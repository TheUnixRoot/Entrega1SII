<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="Layout.xhtml">
        <ui:define name="navBarName">
            <ui:param name="nombrePagina" value="Información del ususario" />
        </ui:define>
        <ui:define name="cuerpo">
            <c:if test="#{controlAutorizacion.administrador}" >
                    <section id="cuerpo">
                    <article id="#{mod_anuncioBean.adv.id}">
                        <p:layout fullPage="false">
                            <p:layoutUnit position="west" closable="false" collapsible="false" resizable="false">
                                <h:form>
                                    <p:panelGrid columns="1" layout="grid" >
                                        <p:growl id="messages" showDetail="true" />
                                        <p:fileUpload value="null" mode="simple" skinSimple="true"/>
                                        <p:commandButton value="Submit" ajax="false" 
                                                         actionListener="null" disabled="true" />
                                        <p:commandButton action="null">
                                            <p:graphicImage value="#{mod_anuncioBean.generar()}">
                                                <f:param name="id" value="#{mod_anuncioBean.adv.id}"/>
                                            </p:graphicImage>
                                        </p:commandButton>
                                    </p:panelGrid>
                                </h:form>
                            </p:layoutUnit>
                            <p:layoutUnit position="center" closable="false" collapsible="false" resizable="false">
                                <h:form>
                                    <p:panelGrid columns="1">
                                        <p:outputLabel value="Empresa" style="font-size: large" />
                                        <p:inputText value="#{mod_anuncioBean.adv.empresa}" style="font-size: large" />
                                        <p:outputLabel value="Fecha publicacion" style="font-size: large" />
                                        <p:inputText value="#{mod_anuncioBean.adv.fecha_public}" style="font-size: large" />
                                        <p:outputLabel value="Días contratados" style="font-size: large" />
                                        <p:inputText value="#{mod_anuncioBean.adv.dias_contratados}" style="font-size: large" />
                                        <p:outputLabel value="Prioridad" style="font-size: large" />
                                        <p:inputText value="#{mod_anuncioBean.adv.prioridad}" style="font-size: large" />

                                        <p:outputLabel value="Lugar" style="font-size: large" />
                                     <!--    <p:inputText value="{mod_anuncioBean.adv.lugar}" style="font-size: large" />-->

                                    </p:panelGrid>
                                </h:form>
                            </p:layoutUnit>
                        </p:layout>
                    </article>
                </section>
            </c:if>
            <c:if test="#{!controlAutorizacion.administrador}" >
                <p:outputLabel value="403 Forbidden" />
            </c:if>
        </ui:define>
    </ui:composition>
</html>
