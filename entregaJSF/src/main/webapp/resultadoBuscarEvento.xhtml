<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:bnu="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="Layout.xhtml">
        <ui:define name="pageName">
            Resultado búsqueda avanzada
        </ui:define>
        <ui:define name="navBarName">
            <ui:param name="nombrePagina" value="Resultado búsqueda avanzada" />
        </ui:define>
        <ui:define name="cuerpo">
            
                <section id="cuerpo">
                    <ui:repeat value="#{buscarEvento.listaCoincidencias}" var="evento">
                        <article id="#{evento.nombre}">
                        <p:panelGrid columns="2" layout="grid">
                            <p:outputLabel value="#{evento.nombre}"/>
                            <p:outputLabel value="#{evento.descripcion}" />
                        </p:panelGrid>
                    </article>
                    </ui:repeat>
                </section>
 
        </ui:define>
    </ui:composition>
</html>
