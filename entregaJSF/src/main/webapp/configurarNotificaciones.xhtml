<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="Layout.xhtml">
        <ui:define name="pageName">
            Configurar notificaciones
        </ui:define>
        <ui:define name="navBarName">
            <ui:param name="nombrePagina" value="Configurar notificaciones" />
        </ui:define>
        <ui:define name="cuerpo">
        <section id="cuerpo">
            <article>
                <h:form id="confNotificaciones">
                    
                    <p:panelGrid columns="2" layout="grid">
                        <p:outputLabel value="Activar notifiaciones : " />
                        <p:selectOneRadio id="Notificaciones" value="#{configurarNotificaciones.notificacionesActivas}">
                            <f:selectItem itemLabel="Si" itemValue="#{configurarNotificaciones.activa()}" />
                            <f:selectItem itemLabel="No" itemValue="#{configurarNotificaciones.notActiva()}" />
                        </p:selectOneRadio>

                        
                        <p:outputLabel value="Como recibir notifiaciones : " />
                        <p:selectOneMenu id="TipoNotificaciones" value="#{configurarNotificaciones.tipoNotUsuario}" >
                            <f:selectItems value="#{configurarNotificaciones.listaNotif}" var="n" itemLabel="#{ntfcn}" itemValue="#{ntfcn}"/>
                        </p:selectOneMenu>
 
                        <p:commandButton value="Guardar configuración" update="confNotificaciones" actionListener="#{configurarNotificaciones.tratarInformacion}"/>
                        <!-- Para que salga el boton debajo pongo esta línea -->
                        <p:button outcome="index.xhtml" value="Cancelar"/>
                    </p:panelGrid>

                </h:form>
                
            </article>
        </section>
        </ui:define>
    </ui:composition>
    
</html>
