<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="Layout.xhtml">
        <ui:define name="cuerpo">
        <section id="cuerpo">
            <h:form>
                <p:panelGrid columns="2" layout="grid">
                    <p:outputLabel value="Activar notifiaciones : " />
                    <!-- Marcar la opciÃ³n que tenga el usuario anteriormente, si no por defecto activar -->
                    <p:selectOneRadio id="Notificaciones" layout="responsive" value="#{configurarNotificaciones.notificacionesActivas}">
                        <f:selectItem itemLabel="Si" itemValue="true" />
                        <f:selectItem itemLabel="No" itemValue="false" />
                    </p:selectOneRadio>
                    
                    
                    <p:outputLabel value="Como recibir notifiaciones : " />
                    <p:selectOneMenu id="TipoNotificaciones" value="#{configurarNotificaciones.tipoNotificaciones}" style="width:125px">
                        <f:selectItem itemLabel="Selecciona" itemValue="" />
                        <f:selectItem itemLabel="Email" itemValue="Email" />
                        <f:selectItem itemLabel="Cuenta" itemValue="Cuenta" />
                        <f:selectItem itemLabel="Ambas" itemValue="Ambas" />
                    </p:selectOneMenu>
                </p:panelGrid>
            </h:form>
        </section>
        </ui:define>
    </ui:composition>
    
</html>
