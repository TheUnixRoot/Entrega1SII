<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="Layout.xhtml">
        <ui:define name="pageName">
            Nuevo usuario
        </ui:define>
        <ui:define name="navBarName">
            <ui:param name="nombrePagina" value="Nuevo usuario" />
        </ui:define>
        <ui:define name="cuerpo">
            <c:if test="#{controlAutorizacion.usuario == null}" >
                <section id="cuerpo">
                    <article id="signup">
                        <p:layout fullPage="false">
                            <p:layoutUnit position="west" closable="false" collapsible="false" resizable="false">
                                <h:form>
                                    <p:panelGrid columns="1" layout="grid" >
                                        <p:growl id="messages" showDetail="true" />
                                        <p:fileUpload value="null" mode="simple" skinSimple="true"/>
                                        <p:commandButton value="Submit" ajax="false" 
                                                         actionListener="null" disabled="true" />
                                    </p:panelGrid>
                                </h:form>
                            </p:layoutUnit>
                            <p:layoutUnit position="center" closable="false" collapsible="false" resizable="false">
                                <h:form>
                                    <p:panelGrid columns="1">
                                        <p:messages autoUpdate="true" id="mensaje"/>
                                        <p:outputLabel value="Nombre" style="font-size: large" />
                                        <p:inputText value="#{signupBean.usuario.nombre}" style="font-size: large" />
                                        
                                        <p:outputLabel value="Apellidos" style="font-size: large" />
                                        <p:inputText value="#{signupBean.usuario.apellidos}" style="font-size: large" />
                                        
                                        <p:outputLabel value="Email*: " style="font-size: large" />
                                        <p:inputText id="email" value="#{signupBean.usuario.email}" style="font-size: large"
                                                     required="true" validatorMessage="Email no reconocido"
                                                     requiredMessage="Se debe introducir un email"> 
                                            <f:validateRegex 
                                                pattern="([a-zA-Z0-9]|[._-])+@[a-zA-Z0-9]+\.(com|es|org|co\.uk|net)" />
                                            <p:ajax update="mensaje" />
                                        </p:inputText>
                                        
                                        <p:outputLabel value="Contraseña*: " style="font-size: large" />
                                        <p:password id="password" value="#{signupBean.pass1}" required="true"
                                            requiredMessage="Por favor introduzca una contraseña" style="font-size: large" />
                                        
                                        <p:outputLabel value="Repita la contraseña*: " style="font-size: large" />
                                        <p:password id="confirmPassword" value="#{signupBean.pass2}" required="true"
                                                    requiredMessage="Por favor introduzca de nuevo la contraseña" style="font-size: large" >
                                            <f:validator validatorId="passValidator" />
                                            <p:ajax update="mensaje"/>
                                        </p:password>
                                        
                                        <p:outputLabel value="Teléfono" style="font-size: large" />
                                        <p:inputText value="#{signupBean.usuario.telefono}" style="font-size: large" />
                                        
                                        <p:outputLabel value="Fecha de nacimiento" style="font-size: large" />
                                        <p:inputText value="#{signupBean.usuario.fechaNacimiento}" style="font-size: large" />
                                    </p:panelGrid>
                                    <p:commandButton action="null" value="Registrarse" />
                                </h:form>
                            </p:layoutUnit>
                        </p:layout>
                    </article>
                </section>
            </c:if>
            <c:if test="#{controlAutorizacion.usuario != null}" >
                <p:outputLabel value="Cierre sesión para crear un nuevo usuario." />
            </c:if>
        </ui:define>
    </ui:composition>
</html>
