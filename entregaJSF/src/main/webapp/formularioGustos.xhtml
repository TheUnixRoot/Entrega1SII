<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="Layout.xhtml">
        <ui:define name="cuerpo">
        <section id="cuerpo">
        <h:form>    
            <p:panelGrid id="panel" columns="2" layout="grid">
                <h3>Responsive</h3>
                <br></br>
                <p:selectManyCheckbox id="grid2" value="#{formularioGustosBean.selectedGustos}" layout="responsive" columns="3">
                    <f:selectItems value="#{formularioGustosBean.gustos}" var="city" itemLabel="#{city}" itemValue="#{city}" />
                </p:selectManyCheckbox>   
            </p:panelGrid>
            <p:commandButton value="Submit" update="display" action="#{formularioGustosBean.getGustos()}" />
            <h:outputText id="display" />
            
        </h:form>
        </section>
        </ui:define>
    </ui:composition>
</html>
