<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:bnu="http://bootsfaces.net/ui">
    <ui:composition template="Layout.xhtml">
        <ui:define name="navBar">
            <h:form>
                <p:menu>
                    <p:submenu label="Gestion de usuarios" expanded="true">
                        <p:menuitem action="#" value="Holi"/>
                    </p:submenu>
                </p:menu>
            </h:form>
        </ui:define>
        <ui:define name="cuerpo">
        <section id="cuerpo">
            <ui:repeat value="#{crud_usuariosBean.usuarios}" var="usr">
            <article id="#{usr.nombre}">
                <p:panelGrid columns="2" layout="grid">
                    <p:commandButton icon="#{usr.multimedia}" action="null"/>
                    <p:link value="#{usr.email}" href="#{crud_usuariosBean.viajar(usr.id)}"/>
                    <p:outputLabel style="display: none"/>
                    <p:outputLabel value="#{usr.nombre}"/>
                </p:panelGrid>
            </article>
            </ui:repeat>
        </section>
        </ui:define>
    </ui:composition>
</html>
