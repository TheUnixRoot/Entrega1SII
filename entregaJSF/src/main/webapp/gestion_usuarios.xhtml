<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:bnu="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="Layout.xhtml">
        <ui:define name="navBarName">
            <ui:param name="nombrePagina" value="Gestion de usuarios" />
        </ui:define>
        <ui:define name="cuerpo">
            <c:if test="${controlAutorizacion.administrador}" >
                <section id="cuerpo">
                    <ui:repeat value="#{crud_usuariosBean.usuarios}" var="usr">
                    <article id="#{usr.id}">
                        <h:form>
                            <p:panelGrid columns="2" layout="grid">
                                <p:graphicImage width="100" stream="true" value="#{crud_usuariosBean.generar()}"/>
                                <p:link value="#{usr.email}" href="#{crud_usuariosBean.viajar(usr.id, false)}"/>
                                <p:link value="Editar usuario" href="#{crud_usuariosBean.viajar(usr.id, true)}"/>
                                <p:outputLabel value="#{usr.nombre}"/>
                            </p:panelGrid>
                        </h:form>
                    </article>
                    </ui:repeat>
                </section>
            </c:if>
            <c:if test="${!controlAutorizacion.administrador}">
                <p:outputLabel value="403 Forbidden"/>
            </c:if>
        </ui:define>
    </ui:composition>
</html>
