<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:bnu="http://bootsfaces.net/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="Layout.xhtml">
        <ui:define name="navBarName">
            <ui:param name="nombrePagina" value="Gestion de usuarios" />
        </ui:define>
        <ui:define name="cuerpo">
            <c:if test="${controlAutorizacion.administrador}" >
                <section id="cuerpo">
                    <h:form>
                        <p:dataGrid columns="1" layout="grid" value="#{crud_usuariosBean.usuarios}" var="usr">
                            <p:panel>
                                <h:panelGrid columns="2" >
                                    <p:graphicImage width="100" stream="true" value="#{crud_usuariosBean.generar(usr.id)}"/>
                                    <p:link value="#{usr.email}" href="#{crud_usuariosBean.viajar(usr.id, false)}"/>
                                    <p:link value="Editar usuario" href="#{crud_usuariosBean.viajar(usr.id, true)}"/>
                                    <p:outputLabel value="#{usr.nombre}"/>
                                </h:panelGrid>
                            </p:panel>
                        </p:dataGrid>
                    </h:form>
                </section>
            </c:if>
            <c:if test="${!controlAutorizacion.administrador}">
                <p:outputLabel value="403 Forbidden"/>
            </c:if>
        </ui:define>
    </ui:composition>
</html>
