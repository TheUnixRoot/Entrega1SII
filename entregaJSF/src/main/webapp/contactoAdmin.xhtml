<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="Layout.xhtml">
        <ui:define name="cuerpo">
        <section id="cuerpo">
        <h:form>    
            <p:panelGrid id="panel" columns="2" layout="grid">
                <h3>Contactar con el administrador</h3>
                <table id="tabla">
                    <tr>
                        <p:inputText id="asunto"  value="#{contactoAdminBean.asunto}"  />
                        <p:watermark for="asunto" value="Asunto" /> 
                       
                    </tr>
                    <tr>
                        <p:inputTextarea id ="mensaje" value="#{contactoAdminBean.texto}" rows="10" cols="50" counter="display" maxlength="500" counterTemplate="{0} characters remaining." autoResize="true" />
                        <p:watermark for="mensaje" value="Escribe aqui tu mensaje" /> 
                        
                    </tr>
                    <tr>
                        <p:commandButton value="Enviar" oncomplete="PF('dlg').show()" action="#{contactoAdminBean.crearMensaje()}"/>
                        <h:outputText id="display" />
                    </tr>
                </table>
            </p:panelGrid>
            
            <p:dialog header="Mensaje enviado correctamente" modal="true" showEffect="clip" widgetVar="dlg" resizable="false">
                <div align="center">
                    <p:commandButton value="Aceptar" action="#{contactoAdminBean.goIndex()}"/>
                </div>
            </p:dialog>
        </h:form>
        </section>
        </ui:define>
    </ui:composition>
</html>
