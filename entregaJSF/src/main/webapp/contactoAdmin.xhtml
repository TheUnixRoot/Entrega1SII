<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="Layout.xhtml">
        <ui:define name="cuerpo">
        <section id="cuerpo">
        <h:form>      
            <p:panel id = "contacto">
            <h3>Contactar con el administrador</h3>
            
            <p:inputText id="asunto"  />
            <p:watermark for="asunto" value="Asunto" /> 
            <p:inputTextarea id ="mensaje" rows="10" cols="50" counter="display" maxlength="500" counterTemplate="{0} characters remaining." autoResize="false" />
            <p:watermark for="mensaje" value="Escribe aqui tu mensaje" /> 
            <br></br>
            <p:commandButton value="Enviar" update="display" />
            <h:outputText id="display" />
           
            </p:panel>
        </h:form>
        </section>
        </ui:define>
    </ui:composition>
</html>
