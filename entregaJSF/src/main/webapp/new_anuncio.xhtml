<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="Layout.xhtml">
        <ui:define name="pageName">
            Nuevo anuncio
        </ui:define><ui:define name="navBarName">
            <ui:param name="nombrePagina" value="Nuevo anuncio" />
        </ui:define>
        <ui:define name="cuerpo">
            <c:if test="#{controlAutorizacion.administrador}" >
                <section id="cuerpo">
                    <article id="k">
                        <p:layout fullPage="false">
                            <p:layoutUnit position="center" closable="false" collapsible="false" resizable="false">
                                <h:form enctype="multipart/form-data">
                                    <p:panelGrid columns="1" layout="grid" >
                                        <p:growl id="messages" showDetail="true" />
                                        <p:fileUpload skinSimple="true" mode="simple" value="#{new_anuncioBean.multimedia}"/>
                                    </p:panelGrid>
                                    <p:panelGrid columns="1">
                                        <p:outputLabel value="Empresa" style="font-size: large" />
                                        <p:inputText value="#{new_anuncioBean.empresa}" style="font-size: large" />
                                        <p:outputLabel value="Fecha publicacion" style="font-size: large" />
                                        <p:calendar value="#{new_anuncioBean.fecha_public}" style="font-size: large" />
                                        <p:outputLabel value="Días contratados" style="font-size: large" />
                                        <p:inputText value="#{new_anuncioBean.dias_contratados}" style="font-size: large" />
                                        <p:outputLabel value="Online" style="font-size: large" />
                                        <p:selectBooleanButton onLabel="Sí" offLabel="No" value="#{new_anuncioBean.online}" 
                                                               onIcon="ui-icon-check" offIcon="ui-icon-close" 
                                                               style="font-size: large" />

                                        <p:outputLabel value="Lugar" style="font-size: large" />
                                        <p:selectBooleanButton onLabel="Arriba" offLabel="Abajo" value="#{new_anuncioBean.lugar}" 
                                                               onIcon="fa-arrow-up" offIcon="fa-arrow-left" 
                                                               style="font-size: large" />
                                        <p:commandButton value="Subir anuncio" action="#{new_anuncioBean.grabar()}"
                                                         update="corporative topbanner bottombanner" ajax="false"/>
                                    </p:panelGrid>
                                </h:form>
                            </p:layoutUnit>
                        </p:layout>
                    </article>
                </section>
            </c:if>
            <c:if test="#{!controlAutorizacion.administrador}" >
                <p:outputLabel value="403 Forbidden" />
            </c:if>
        </ui:define>
    </ui:composition>
</html>
