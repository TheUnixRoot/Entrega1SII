<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="Layout.xhtml">
        <ui:define name="pageName">
            Login
        </ui:define>
        <ui:define name="navBarName">
            <ui:param name="nombrePagina" value="Login" />
        </ui:define>
        <ui:define name="cuerpo">
            <c:choose>
                <c:when test="${controlAutorizacion.usuario == null}" >
                    <section id="cuerpo">
                        <h:form id="login">
                            <p:outputLabel value="Login" style="font-size: large;font-weight: bold; margin-bottom: 10pt"/>
                            <p:growl id="mensaje" autoUpdate="true" />
                            <p:panelGrid columns="2" layout="grid">
                                <p:outputLabel value="Email: " />
                                <p:inputText value="#{login.email}"/>
                                <p:outputLabel value="Contraseña: " />
                                <p:password id="contrasenia" value="#{login.contrasenia}" />
                            </p:panelGrid>    
                            <p:commandButton value="Aceptar" action="#{login.autenticar()}" update="login"/>   
                            <!-- ¿Boton cancelar? -->
                        </h:form>
                    </section>
                </c:when>
                <c:otherwise>
                    <p:outputLabel value="Sesion ya iniciada" />
                    <h:form>
                        <p:growl id="growlmensaje" autoUpdate="true" />
                        <p:commandButton value="Logout" action="#{controlAutorizacion.logout()}" update="growlmensaje"/>
                    </h:form>
                </c:otherwise>
            </c:choose>
        </ui:define>
    </ui:composition>
    
</html>
