<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="Layout.xhtml">
        <ui:define name="pageName">
            Buscar Evento
        </ui:define>
        <ui:define name="navBarName">
            <ui:param name="nombrePagina" value="Buscar Evento" />
        </ui:define>
        <ui:define name="cuerpo">
            <section id="cuerpo">
                <h:form style="padding: 5pt">
                    <p:outputLabel value="Tipo de evento" style="font-size: xx-large"/>
                    <p:selectManyCheckbox id="grid" value="#{buscarEvento.selectedTipoEvento}" 
                                          layout="responsive" columns="3">
                        
                        <f:selectItems value="#{buscarEvento.tiposEvento}" var="tipoEvento" itemLabel="#{tipoEvento}" itemValue="#{tipoEvento}" />
                    
                    </p:selectManyCheckbox>
                    <p:panelGrid columns="2">
                        <p:outputLabel for="multiple"/>
                        <p:selectCheckboxMenu id="multiple" value="#{buscarEvento.selectedLugares}"
                                              label="Ciudades" filter="true" filterMatchMode="startsWith"
                                              panelStyle="width:250px">
                            
                            <f:selectItems value="#{buscarEvento.lugares}" />
                        
                        </p:selectCheckboxMenu>
                    </p:panelGrid>
 
                    <p:panelGrid columns="2" layout="grid">
                        <p:outputLabel for="button1" value="Desde:" />
                        <p:calendar id="button1" value="#{buscarEvento.fecha1}" showOn="button" />
                        <p:outputLabel for="button2" value="Hasta:" />
                        <p:calendar id="button2" value="#{buscarEvento.fecha2}" showOn="button" />
                    </p:panelGrid>
         
                    <p:outputLabel id="displayRange" value="Entre #{sliderView.number6}€ - #{sliderView.number7}€" />
                    <p:slider for="txt6,txt7" display="displayRange" style="width: 400px"
                              range="true" displayTemplate="Entre {min}€ - {max}€" />

                    <h:inputHidden id="txt6" value="#{buscarEvento.precio1}" />
                    <h:inputHidden id="txt7" value="#{buscarEvento.precio2}" />
                    <p:outputLabel/>
                    <p:commandButton value="Aceptar" action="#{buscarEvento.buscar()}"/>
                </h:form>
            </section>
        </ui:define>
    </ui:composition>
</html>
