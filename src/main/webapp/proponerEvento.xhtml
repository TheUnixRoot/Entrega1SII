<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:bnu="http://bootsfaces.net/ui">
    <ui:composition template="Layout.xhtml">
        <ui:define name="cuerpo">
        <section id="cuerpo">
         <article>
             
                <!-- falta validar, quien sube evento-->
                <h:form id="proponerEvento">
                    
                    <p:panelGrid  columns="2" layout="grid">
                        
                        <p:outputLabel id="nombre" value="Nombre:"/> 
                        <p:inputText value="#{proponerEventoBean.nombre}"/>
                        <h:message for="nombre" id="mensajenombre"/>
                        
                        <p:outputLabel value="Precio:"/>
                        <p:inputNumber id="precio" value="#{proponerEventoBean.precio}" />
                        <h:message for="precio" id="mensajeprecio"/>
                        
                        <p:outputLabel value="Donde comprar entradas:" />
                        <p:inputText id="url" value="#{proponerEventoBean.donde_comprar}" validatorMessage="No es una url valida" >
                            <f:validateRegex pattern="(((https)|(http))://)?(www\.)([a-zA-Z0-9])\."></f:validateRegex>
                        </p:inputText>
                        <h:message for="url" id="mensajeurl"/>
                        
                        <p:outputLabel value="Lugar:"/>
                        <p:selectOneMenu id="lugar" value="#{proponerEventoBean.ocurre_in}" >
                            <f:selectItems  value="#{proponerEventoBean.lugares}"  var="lgr" itemLabel="#{lgr.nombre}" itemValue="#{lgr.nombre}" />
                        </p:selectOneMenu>
                       <h:message for="lugar" id="mensajelugar"/>
                       
                        <p:outputLabel value="Descripcion:"/>
                        <p:inputTextarea id="descripcion" value="#{proponerEventoBean.descripcion}"/>
                        <h:message for="descripcion" id="mensajedescripcion" />
                        
                        <p:outputLabel value="fecha:"/>
                        <p:calendar  mode="inline" id="fecha" value="#{proponerEventoBean.fecha}"/>
                        <h:message for="fecha" id="mensajefecha" />
                        
                        <p:outputLabel  value="Hora:" />
                        <p:calendar id="hora" value="#{proponerEventoBean.hora}" pattern="HH:mm" timeOnly="true"  />
                        <h:message for="hora" id="mensajehora"   />
                        
                        <p:commandButton id="patatota" update="mensa"  value="Enviar" action="#{proponerEventoBean.insertarEvento()}"/>
                        
                    </p:panelGrid>
                    </h:form>
                    
                    
               <!--<p:message id="pa" for="patatota" style="color: red"  />                         <p:dialog id="msg" header="error" modal="true" showEffect="clip" widgetVar="dlg" resizable="false" ><p:outputLabel    value="#{proponerEventoBean.mensaje()}"  /></p:dialog>
 -->
            </article>
        
        </section>
        </ui:define>
    </ui:composition>
</html>
